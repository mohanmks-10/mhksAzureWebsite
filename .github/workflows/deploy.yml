name: Deploy to Azure Static Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload index.html
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload \
              --account-name azurewebsitemks \
              --container-name '$web' \
              --name index.html \
              --file index.html \
              --overwrite true
